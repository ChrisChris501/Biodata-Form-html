<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Fill in your Bio-data</h1>
        <form name="myForm" onsubmit="return validateForm()" method="*">
            <label for="fullname">Fullname</label>
            <input type="text" name="Fullname" id="fullname" placeholder="Full Name" required><br><br>
            
            <label for="email">Email Adress</label>
            <input type="text" name="email" id="email" required> <br><br>
            
            <label for="number">Phone number</label>
            <input type="number" name="Fullname" id="number" required> <br><br>
            
            <label for ="dob"> Date of Birth</label>
            <input type="date" name="dob" id="dob" required> <br><br>
            
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required> <br><br>

            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <input type="button" value="submit" id="submit">
        </form>
        <script>
                function validateForm() {
			var email = document.forms["myForm"]["email"].value;
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test(email)) {
				alert("Please enter a valid email address");
				return false;
			} else {
				alert("Form submitted successfully!");
				return true;
			}
		}
        </script>
    </body>
</html>
